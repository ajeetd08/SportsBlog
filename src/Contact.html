    <script type="text/javascript">
        const formTag = document.getElementById('form');
        const fullNameTag = document.getElementById('fullname');
        const emailTag = document.getElementById('email');
        const subjectTag = document.getElementById('subject');
        const messageTag = document.getElementById('message');


        window.onload = function () {
            document.getElementById("myBtn").addEventListener("click", function () {

                checkInputs(true);
            });
        }

        function checkInputs(allGood) {

            //let allGood = true;
            const fullNameValue = fullNameTag.value.trim();
            const emailValue = emailTag.value.trim();
            const subjectValue = subjectTag.value.trim();
            const messageValue = messageTag.value.trim();

            if (fullNameValue === '') {
                //show error, add error class
                setErrorFor(fullNameTag, 'Name cant be blank');
            } else {
                //add success class to form group on div
                setSuccessFor(fullNameTag);
            }

            if (emailValue === '') {
                allGood = false;
                setErrorFor(emailTag, 'Email cannot be blank');
            } else if (!isEmail(emailValue)) {
                allGood = false;
                setErrorFor(emailTag, 'Email is invalid');
            } else {
                setSuccessFor(emailTag);
            }

            if (subjectValue === '') {
                //show error, add error class
                allGood = false;
                setErrorFor(subjectTag, 'Subject cant be blank');
            } else {
                //add success class to form group on div
                setSuccessFor(subjectTag);
            }

            if (messageValue === '') {
                allGood = false;
                //show error, add error class
                setErrorFor(messageTag, 'Message cant be blank');
            } else if (messageValue.length < 10) {
                allGood = false;
                setErrorFor(messageTag, 'Message must be more detailed');
            } else {
                //add success class to form group on div
                setSuccessFor(messageTag);
            }

            if (allGood) {
                alert('Form validation complete. All fields correct.')
            } else {
                alert('correct errors');
            }





        }

        function setErrorFor(inputTag, message) {
            const formGroup = inputTag.parentElement;
            const small = formGroup.querySelector('small');

            small.innerText = message;

            //add error class
            formGroup.className = 'form-group error';
        }

        function setSuccessFor(inputTag) {
            const formGroup = inputTag.parentElement;
            formGroup.className = 'form-group success';
        }

        function isEmail(email) {
            const re =
                /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
